<!DOCTYPE html>
<html lang="en">

<body style="background-color: #c1c1c1;overflow: scroll;" >
<script type="text/javascript">
window.onload=function(){
	w();
	r();
};

function w(){
var img1 =document.getElementById('img4');
img1.addEventListener('mouseup', function(event){
document.getElementById('img4').src="img/s2_btn3.png";
console.log('up');

window.location.assign("index.html");
},false);
img1.addEventListener('mousedown', function(event){
document.getElementById('img4').src="img/s2_btn1.png";
console.log('down');
},false);};

function r(){
var img1 =document.getElementById('img4');
img1.addEventListener('touchend', function(event){
document.getElementById('img4').src="img/s2_btn3.png";
console.log('up');

window.location.assign("index.html");
},false);
img1.addEventListener('touchstart', function(event){
document.getElementById('img4').src="img/s2_btn1.png";
console.log('down');
},false);};
</script>
